<html>
    <head> <title> BST Insert</title></head>
    <body>
        <script>
            function Bst(){
                this.root = null;
            
            function Node(val){
                this.value = val;
                this.left = null;
                this.right = null;
            }
            this.insert = function(val){

            
                var new_node = new Node(val)
                if(this.root === null){
                   this.root = new_node;
                } else {
                    var current = this.root;
                    while(current){
                        if(current.val < new_node){
                            if(current.right){
                                current = current.right
                            } else{

                                current.right = new_node;
                                return this;
                            }
                        } else {
                            if(current.left){
                                current = current.left;
                            } else{
                                current.left = new_node;
                                return this;
                            }
                        }
                    }
                }
             
            }
        }
            
            </script>
    </body>
</html>
