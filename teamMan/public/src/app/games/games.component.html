<h2>Player Status - Game {{number}}</h2>
<h3> <a (click) = "game1()">Game 1</a> <span> | </span><a (click)= "game2()">Game 2</a><span> | </span><a (click)="game3()">Game 3</a></h3>
<div>

  <table *ngFor="let player of players">
    <tr>

      <th>Player Name</th>
      <th>Actions</th>
    </tr>
    <tr>

      <td>{{player.name}}</td>
      <td>{{player.game1}} {{player.game2}} {{player.game3}}</td>
    </tr>
  </table>
</div>
