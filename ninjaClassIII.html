<html>

<head>
    <title>Ninja Class Using ES6!! </title>
</head>

<body>
    <script>
        class Ninja {
            constructor(name) {
                this.name = name;
                this.health = 100;
                this.speed = 3;
                this.strength = 3;
            }
            sayName() {
                console.log(this.name);
            }
            showStats() {
                console.log(`${this.name} has this much health: ${this.health}, is this fast ${this.speed}, is this strong ${this.strength}`)
            }
            drinkSake() {
              return  this.health += 10;
            }
        }
        class Sensei extends Ninja {
            constructor(name){
                super(name);
                this.health = 200;
                this.speed = 10;
                this.strength = 10;
                this.wisdom = 10; 

            }
            speakWisdom(){
                this.health = super.drinkSake();
                console.log('what one programmer can do in one month two programmers can do in two')
            }
        }
    </script>
</body>

</html>
